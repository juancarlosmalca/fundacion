<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Diagnostico</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="primary" (click)="agregarDiagnostico()">
        <ion-icon name="add"></ion-icon>
        Nuevo</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let diagnostico of diagnosticos">
      <ion-icon class="icono" name="person" slot="start"></ion-icon>
      <ion-card-header>
        <ion-card-title class="title">{{diagnostico.descripcion_diagnostico }}</ion-card-title>
        <ion-card-subtitle>{{diagnostico.descripcion_diagnostico}}</ion-card-subtitle>
      </ion-card-header>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="danger" (click)="editarDiagnostico(diagnostico)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" (click)="eliminarDiagnostico(diagnostico.id_diagnostico)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
