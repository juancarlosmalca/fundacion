<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Horario</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="primary" (click)="agregarHorario()">
        <ion-icon name="add"></ion-icon>
        Nuevo</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let horario of horarios">
      <ion-icon class="icono" name="alarm" slot="start"></ion-icon>
      <ion-card-header>
        <ion-card-title><strong class="title">Hora Inicio: </strong>{{horario.hora_inicio }}</ion-card-title>
        <ion-card-title><strong class="title">Hora Fin: </strong>{{horario.hora_fin }}</ion-card-title>
      </ion-card-header>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="tertiary" (click)="editarHorario(horario)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" (click)="eliminarHorario(horario.id_horario)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
