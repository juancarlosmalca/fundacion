<ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="solid" color="danger" (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="formCondicion">
      <div>
        <input type="hidden" name="id_condicion" readonly formControlName="id_condicion">
      </div>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Fecha:</ion-label>
          <ion-datetime name="fecha_condicion" formControlName="fecha_condicion" presentation="date"></ion-datetime>
        </ion-item>
        <br>
        <ion-item>
            <ion-label>Estado:</ion-label>
            <ion-select placeholder="Seleccione" formControlName="estado_condicion" name="estado_condicion">
              <ion-select-option value="Disponible">Disponible</ion-select-option>
              <ion-select-option value="Bloqueado">Bloqueado</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-card-content>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button fill="solid" color="danger" (click)="cancel()">Cancelar</ion-button>
            <ion-button fill="solid" color="success" (click)="save()">Guardar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </form>
  </ion-content>
