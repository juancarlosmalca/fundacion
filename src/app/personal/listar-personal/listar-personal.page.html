<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Personal</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="primary" (click)="agregarPersonal()">
        <ion-icon name="add"></ion-icon>
        Nuevo</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let personal of personals">
      <ion-icon class="icono" name="people" slot="start"></ion-icon>
      <ion-card-header>
        <ion-card-title class="title"><strong>Nombre:</strong>{{personal.nombre_personal }} {{personal.apellido_personal}}</ion-card-title>
        <ion-card-subtitle><strong>Telefono:</strong>{{personal.telefono_personal}}</ion-card-subtitle>
      </ion-card-header>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="tertiary" (click)="editarPersonal(personal)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" (click)="eliminarPersonal(personal.id_personal)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
