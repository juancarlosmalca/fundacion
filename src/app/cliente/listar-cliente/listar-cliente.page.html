<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="primary" (click)="agregarCliente()">
        <ion-icon name="add"></ion-icon>
        Nuevo</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes">
      <ion-icon class="icono" name="person" slot="start"></ion-icon>
      <ion-card-header>
        <ion-card-title class="title"><strong>Nombre:</strong>{{cliente.nombre_cliente }} {{cliente.apellido_cliente}}</ion-card-title>
        <ion-card-subtitle><strong>Cedula:</strong>{{cliente.cedula_cliente}} </ion-card-subtitle>
        <ion-card-subtitle><strong>Telefono:</strong>{{cliente.telefono_cliente}}</ion-card-subtitle>
        <ion-card-subtitle><strong>Direcion:</strong>{{cliente.direccion_cliente}}</ion-card-subtitle>

      </ion-card-header>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="tertiary" (click)="editarCliente(cliente)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" (click)="eliminarCliente(cliente.id_cliente)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
